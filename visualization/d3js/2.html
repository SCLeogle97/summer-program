<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
	<p>Hello Web Graphics!</p>
	<svg width="500px" height="500px">
		<rect x="0" y="0" width="100" height="20"/>
		<rect x="0" y="50" width="100" height="20" rx="10" ry="10"/>
		<ellipse cx="200" cy="25" rx="40" ry="20"/>
		<polygon points="300,0 250,50 350,50"/>
		<line xl="0" y1="100" x2="200" y2="150" stroke="black"/>
		<circle cx="50" cy="250" r="20" fill="BlanchedAlmond"/>
		<circle cx="100" cy="250" r="20" stroke="#0000FF" stroke-width="5" fill="none"/>
		<circle cx="150" cy="250" r="20" fill="rgb(139,0,139)"/>
		<circle cx="250" cy="250" r="40" fill="rgb(0,0,255)" opacity="0.5"/>
		<circle cx="300" cy="250" r="40" fill="rgba(0,0,255,0.5)"/>
	</svg>
</body>
</html>
